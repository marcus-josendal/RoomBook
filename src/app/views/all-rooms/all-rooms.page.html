<ion-header>
  <ion-toolbar>
    <ion-title>all-rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
            *ngFor="let room of rooms | async"
            lines="none"
            (click) = navigateToRoomDetailView(room)
    >
      <ion-label>{{ room.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
