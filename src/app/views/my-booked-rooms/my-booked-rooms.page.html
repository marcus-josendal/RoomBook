<ion-header>
  <ion-toolbar>
    <ion-title>my-booked-rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let room of myBookedRooms | async" lines="none">

    </ion-list>
  </ion-content>
</ion-content>
