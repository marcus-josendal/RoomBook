<ion-header>
  <ion-toolbar>
    <ion-title>all-rooms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let room of rooms | async" lines="none" (click) = navigateToRoomDetailView(room)>
      <app-room-card [roomData]="room"></app-room-card>
    </ion-item>
  </ion-list>
</ion-content>
